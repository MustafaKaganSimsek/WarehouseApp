<navbar></navbar>
<h1 class="d-flex justify-content-center m-5 text-primary">Suppliers</h1>
<div class="container-fluid p-5">
  <div>
    <form class="d-flex justify-content-end align-items-end">
      <div class="m-3">
        <label for="name" class="form-label">Name</label>
        <input #name type="text" class="form-control" id="name" >
      </div>
      <div class="m-3">
        <label for="address" class="form-label">Address</label>
        <input #address type="text" class="form-control" id="address" >
      </div>
      <button (click)="addSupplier(name.value,address.value)" id="submitButton" type="submit" class="btn btn-primary m-3">Submit</button>
    </form>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Creation Time</th>
      <th scope="col">Update Time</th>
      <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let supplier of suppliers">
      <th scope="row">{{supplier.id}}</th>
      <td>{{supplier.name}}</td>
      <td>{{supplier.address}}</td>
      <td>{{supplier.createTime}}</td>
      <td>{{supplier.updateTime}}</td>
      <td class="d-flex"><a class="btn btn-primary" routerLink="/suppliers/update/{{supplier.id}}">Update</a>
        <form>
          <button type="submit" class="btn btn-danger ms-3" (click)="delete(supplier.id)">Delete</button>
        </form>
      </td>
    </tr>
  </table>
  <router-outlet ></router-outlet>

</div>
