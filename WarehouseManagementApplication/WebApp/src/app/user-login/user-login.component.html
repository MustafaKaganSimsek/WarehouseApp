<h1>Fronrend Uygulaması Henüz Yapım Aşamasındadır</h1>
<div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh">
  <div>
    <h1 class="text-primary">Warehouse Login</h1>
  </div>
  <div class="p-5 border border-2 rounded border-primary">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input  #password type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="button" (click)="login(email.value,password.value)" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
