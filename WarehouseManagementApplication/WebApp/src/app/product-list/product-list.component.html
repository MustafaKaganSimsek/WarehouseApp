<navbar></navbar>
<h1 class="d-flex justify-content-center m-5 text-primary">Products</h1>
<div>
  <form class="d-flex justify-content-center align-items-end">
    <div class="m-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" >
    </div>
    <div class="m-3">
      <label for="categoryName" class="form-label">Category</label>
      <select class="form-select form-control" id="categoryName">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>    
    </div>
    <div class="m-3">
      <label for="number" class="form-label">Number</label>
      <input type="number" class="form-control" id="number" >
    </div>
    
    <button id="submitButton" type="submit" class="btn btn-primary m-3">Submit</button>
  </form>
</div>
<div class="container-fluid p-5">
  <table class="table table-bordered">
    <thead> 
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Product</th>
      <th scope="col">Category</th>
      <th scope="col">Number</th>
      <th scope="col">Creation Time</th>
      <th scope="col">Update Time</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td>@mdo</td>
    </tr>
  </table>
  
</div>
